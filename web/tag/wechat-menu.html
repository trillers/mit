<wechat-menu>
    <div class="wechat-menu" id="focus_on">
        <img src="/{env}/images/logo_1.png"/>
    </div>
    <a href="{wxhref}"><div class="xcgyimg_flash xcgyimg_1"></div></a>
    <script>
        self = this;
        var _env = function () {
            if (__app.settings.env.NODE_ENV == "production") {
                return "public";
            }
            else {
                return "web";
            }
        }

//        util.setCookie('attentionUrl', "activity/index", 1);
        self.wxhref = util.getWxhref();
        self.env = _env();
    </script>
</wechat-menu>

        .acc >li{
            float:left;
            background: grey;
        }
        .acc_lv1_div{
            width:100%;
            height:40px;
            line-height: 40px;
        }
        .acc_lv1_div_sel{
            background: red !important;
        }
        .acc li>ul>li{
            float:left;
            height:40px;
            line-height: 40px;
        }
        .acc_lv2_div{
            width:100%;
            height:40px;
            line-height: 40px;
        }
        .acc_lv2_div_sel{
            background: #f5ff3c !important;
        }

    </style>
    <script>
        var self = nest.presentable(this);
        self.clazzes = this.opts.clazzes;
        this.on('mount', function(){

        })

            e.item.showOrNot && (e.item.showOrNot = true) || (e.item.showOrNot = false)
        }

<contact-accorden>
    <div class="acc">
        <accorden-item each="{clazzes}" data-clazz="{this}"></accorden-item>
    </div>
    <style scoped>
        .acc >li{
            float:left;
            background: grey;
        }
        .acc_lv1_div{
            width:100%;
            height:40px;
            line-height: 40px;
            color:white
        }
        .acc_lv1_div_sel{
            background: #62a4a9 !important;
        }
        .acc li>ul>li{
            float:left;
            height:40px;
            line-height: 40px;
        }
        .acc_lv2_div{
            width:100%;
            height:40px;
            line-height: 40px;
        }
        .acc_lv2_div_sel{
            background: #f5ff3c !important;
        }

    </style>
    <script>
        var self = nest.presentable(this);
        self.msgJson = this.parent.msgJson
        var cache = {};
        this.on('mount', function(){

        })
        this.on('update', function(){
            if(!cache['clazzes']){
                self.clazzes = this.opts.clazzes;
            }
        })
    </script>
</contact-accorden>

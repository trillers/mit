<teacher-index>
    <div if="{!hidden}">
        <ul class="clazzAccordion" onclick="{showSubMenu}">
            <li each="{clazzes}" >
                <span>{name}</span>
                <ul>
                    <li>张三</li>
                    <li>李四</li>
                </ul>
            </li>
        </ul>
        <footer-bar></footer-bar>
    </div>
    <style scoped>
        .clazzAccordion >li{
            border-bottom: 1px solid rgb(72, 92, 174);
        }
        .clazzAccordion >li ul{
            max-height:0px;
            transition:max-height 0.15s ease;
            -moz-transition:max-height 0.15s ease; /* Firefox 4 */
            -webkit-transition:max-height 0.15s ease; /* Safari and Chrome */
            -o-transition:max-height 0.15s ease; /* Opera */
        }
        .clazzAccordion li >span{
            height:32px;
            line-height:32px;
            display: block;
            padding-left:10px;
            background: rgb(110, 136, 240);
        }
        .clazzAccordion ul{
            overflow: hidden;
        }
        .clazzAccordion ul>li{
            padding-left:10px;
            height:32px;
            line-height: 32px;
        }
        .clazzAccordion ul>li:nth-child(odd){
            background: #ECECEC;
        }
        .clazzAccordion ul>li:nth-child(even){
            background: #EFEFEF;
        }
        .hidden{
            max-height:500px !important;
        }
    </style>

    <script>
        var self = nest.presentable(this),
            ClazzFetchByTeacherAction = domain.action('ClazzFetchByTeacherAction');

        self.clazzes = {};

        showSubMenu(e){
            var root = e.target;
            if (e.target.tagName === "SPAN") {
                $(root).siblings().toggleClass('hidden');
            }
        }

        var _open = function(id){
            this.trigger('view-route-to');
        }.bind(self);
        var _refresh = function(){

        }.bind(self);
        this.on('open', function(options){
            ClazzFetchByTeacherAction.execute();
            _open(options);
        });
        this.on('mount',function(){
            ClazzFetchByTeacherAction.onDone(OnClazzFetchByTeacherAction);
            console.info('tag activities is mounted');
        });
        function OnClazzFetchByTeacherAction(data){
            console.log(data)
            self.clazzes = data.clazzes;
            self.update();
        }
        this.on('refresh', function(){
            console.info('tag activity is refreshing');
            _refresh();
        });
    </script>
</teacher-index>
